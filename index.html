<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#272944" />
    <link rel="manifest" href="/manifest.json" />
    <title>Tetris Moderno</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-container">
        <canvas id="tetris" width="300" height="600"></canvas>
        <div class="game-sidebar">
          <p>Score: <span id="score">0</span></p>
          <p>Lines: <span id="lines">0</span></p>
          <p>Level: <span id="level">1</span></p>
          <canvas id="next-piece" width="100" height="100"></canvas>
          <div class="game-buttons">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="restart">Restart</button>
          </div>
          <div class="touch-controls">
            <button id="left" aria-label="Izquierda" class="btn-left">
              <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6" />
              </svg>
            </button>
            <button id="rotate" aria-label="Girar" class="btn-rotate">
              <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M2 12a10 10 0 1 1 4.6 8.4"/>
                <polyline points="2 12 2 16 6 16"/>
              </svg>
            </button>
            <button id="right" aria-label="Derecha" class="btn-right">
              <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 18l6-6-6-6" />
              </svg>
            </button>
            <button id="down" aria-label="Abajo" class="btn-down">
              <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M6 9l6 6 6-6" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      Una creación de <a href="https://nadia.dev" target="_blank">&lt;micazoyolli /&gt; ✨</a>
    </footer>
    <script type="module" src="/src/game/main.ts"></script>
  </body>
</html>
